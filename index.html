<!-- Display countdown -->
<br><br><h1><center><p id="main"></p></center></h1>

<script>
var countDownDate = new Date("Dec 24, 2022 18:30:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("main").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("main").innerHTML = "<p><h1>Alles Gute zu Weihnachten!</h1></p> <img src='airbnb.jpg'l style='max-width:40%';></img> <img src='frankfurt.jpg' style='max-width:40%;'></img><p><h3>Im Wochenend-Apartment in Frankfurt am Main. <br> Inklusive Stadtf√ºhrung, Apfelwein trinken und bei La Terza Gamba speisen.</h3></p>";
  }
}, 1000);
</script>
